name: Scrape and Deploy Listings

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  scrape_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update apt-get
        run: sudo apt-get update

      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=${{ env.CHROME_VERSION }}
          CHROMEDRIVER_VERSION=$(curl -sS "https://storage.googleapis.com/chrome-for-testing-public/125.0.6422.141/linux64/chromedriver-linux64.zip")
          wget -N "https://storage.googleapis.com/chrome-for-testing-public/125.0.6422.141/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip -d /usr/local/bin
          rm chromedriver-linux64.zip
      
          # Ensure chromedriver is executable
          chmod +x /usr/local/bin/chromedriver
          
          # Debug: Verify the Chromedriver installation
          /usr/local/bin/chromedriver --version

      - name: Verify Chromedriver Download
        run: ls -l chromedriver_linux64.zip

      - name: Run scraping script
        run: python scrapingscript.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add listings.db
          git commit -m 'Update listings.db with new scraped data'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
